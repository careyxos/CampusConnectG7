<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0ea5a5;
            --primary-dark: #0b8787;
            --bg-dark: #0d1b2a;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f3f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .brand-logo {
            width: 64px;
            height: 64px;
            background: var(--bg-dark);
            border-radius: 12px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; color: var(--bg-dark); }
        p { margin: 0 0 2rem 0; color: var(--text-muted); font-size: 0.95rem; }
        
        form { text-align: left; }
        label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-main); }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.2rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(14,165,175,0.1); }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: var(--primary-dark); }
        
        .links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        .links a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-logo">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to access your student portal</p>
        
        <form action="index.html">
            <label>Student ID / Email</label>
            <input type="email" placeholder="student@campus.edu" required>
            
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
            
            <button type="submit" class="btn">Sign In</button>
            
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Help</a>
            </div>
        </form>
    </div>
</body>
</html>
